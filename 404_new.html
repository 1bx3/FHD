{% extends "base_new.html" %}
{% block content %}

<div class="error-page text-center">
    <div class="error-container mb-5">
        <h1 class="display-1 text-danger">404</h1>
        <h2 class="mb-4">الصفحة غير موجودة</h2>
        <p class="lead mb-5">عذراً، الصفحة التي تبحث عنها غير موجودة أو ربما تم نقلها أو حذفها.</p>
        
        <div class="error-image mb-5">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="صورة خطأ 404" class="img-fluid error-img" style="max-width: 300px;">
        </div>
        
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                <i class="fas fa-home me-2"></i>العودة إلى الرئيسية
            </a>
            <a href="#" class="btn btn-outline-secondary btn-lg" onclick="window.history.back()">
                <i class="fas fa-arrow-right me-2"></i>العودة للصفحة السابقة
            </a>
        </div>
    </div>
    
    <div class="card mt-5">
        <div class="card-body">
            <h3 class="mb-3">هل تبحث عن شيء معين؟</h3>
            <p>يمكنك زيارة أحد الأقسام الرئيسية التالية:</p>
            <div class="row text-center mt-4">
                <div class="col-md-4 mb-3">
                    <a href="{{ url_for('killers_page') }}" class="btn btn-dark btn-lg w-100">
                        <i class="fas fa-skull me-2"></i>الكيلرز
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a href="{{ url_for('survivors_page') }}" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-user-shield me-2"></i>السرفايفرز
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a href="{{ url_for('perks_page') }}" class="btn btn-success btn-lg w-100">
                        <i class="fas fa-medal me-2"></i>البيركس
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        padding: 60px 0;
    }
    
    .error-container {
        max-width: 700px;
        margin: 0 auto;
    }
    
    .display-1 {
        font-size: 8rem;
        font-weight: 900;
        text-shadow: 3px 3px 0 #343a40;
    }
    
    .error-img {
        transform: scale(1);
        transition: transform 0.3s;
    }
    
    .error-img:hover {
        transform: scale(1.05);
    }
</style>

{% endblock %}
